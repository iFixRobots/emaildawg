version: '3.8'

services:
  emaildawg:
    build: .
    restart: unless-stopped
    # NOTE: SQLite DB path inside the container should use this data directory:
    #
    #   database:
    #     type: sqlite3
    #     uri: "file:/home/nonroot/app/data/emaildawg.db?_fk=1"
    #
    volumes:
      - ./config.yaml:/opt/emaildawg/config.yaml:ro
      - emaildawg_data:/home/nonroot/app/data
    environment:
      - MAUTRIX_CONFIG_PATH=/opt/emaildawg/config.yaml
    networks:
      - mautrix

  # Optional example: PostgreSQL database
  # Uncomment this block and configure database.type/uri in config.yaml if you prefer Postgres.
  # postgres:
  #   image: postgres:15-alpine
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: mautrix_emaildawg
  #     POSTGRES_PASSWORD: change_me
  #     POSTGRES_DB: mautrix_emaildawg
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - mautrix

volumes:
  emaildawg_data:
    driver: local
  postgres_data:
    driver: local

networks:
  mautrix:
    driver: bridge
